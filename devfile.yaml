apiVersion: 1.0.0
metadata:
  generateName: golang-
attributes:
  persistVolumes: "false"
projects:
  - name: onyxia-onboarding
    source:
      type: git
      location: "https://github.com/InseeFrLab/onyxia-onboarding.git"
components:
  - type: chePlugin
    id: golang/go/latest
    alias: go-plugin
    env:
      - value: "off"
        name: GO111MODULE
    preferences:
      go.lintTool: golangci-lint
      go.lintFlags: "--fast"
      go.useLanguageServer: true
  - type: dockerimage
    image: golang
    command:
      - sleep
      - infinity
    alias: go
    env:
      - name: GOPATH
        value: $(CHE_PROJECTS_ROOT)
      - name: GOCACHE
        value: /tmp/.cache
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 2Gi
    mountSources: true
commands:
  - name: "Run :)"
    actions:
      - type: exec
        component: go-cli
        command: "go run ."
        workdir: "${CHE_PROJECTS_ROOT}/onyxia-onboarding"
  - name: Debug current file
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Debug current file",
                "type": "go",
                "request": "launch",
                "mode": "auto",
                "program": "${fileDirname}"
              }
            ]
          }
